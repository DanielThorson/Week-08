    <link rel="stylesheet" href="./Styles.css">
    <script>
        var shopName;

                document.getElementById('menu').innerHTML=data;
            })
        };
        loadPage('./defaultmenu.html');
    </script>
</head>

    </div>

        </div>

</html>
