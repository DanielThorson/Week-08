<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Donuts</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="background">
    <div class="blue">
        <div class="center"><img src="Src/Dank_Donuts_Logo.png" alt="Logo of Donut" width="100px"></div>
    </div>
    <div class="font">
        <h1 class="font ">Main Menu</h1>
        <div>
            <h3>01. Select A Shop Location</h3>
            <input type="text" name="shop" id="shop">
        </div>
        <br>
        <div class="">
            <h3 class="">02. Please Make A Selection</h3>
            <div class="flex cell">
                <button class="button1">Create New Shop</button>
                <button class="button2">Create New Donut</button>
                <button class="button3">Add To Donut Count</button>
                <button class="button4">Print Inventory</button>
                <button class="button5">Print Revenue</button>
                <button class="button6">Place Order</button>
            </div>
        </div>

    </div>
    
</body>
</html>
